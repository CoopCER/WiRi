<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            background: #bbada0;
            padding: 10px;
            border-radius: 5px;
            margin: 20px auto;
            position: relative;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            font-weight: bold;
            color: #776e65;
            position: relative;
            transition: all 0.15s ease;
        }
        .cell.new {
            animation: newTile 0.2s ease;
        }
        .cell.merged {
            animation: mergedTile 0.2s ease;
        }
        .cell.slide-up {
            animation: slideUp 0.15s ease;
        }
        .cell.slide-down {
            animation: slideDown 0.15s ease;
        }
        .cell.slide-left {
            animation: slideLeft 0.15s ease;
        }
        .cell.slide-right {
            animation: slideRight 0.15s ease;
        }
        @keyframes newTile {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes mergedTile {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes slideUp {
            0% { transform: translateY(110px); }
            100% { transform: translateY(0); }
        }
        @keyframes slideDown {
            0% { transform: translateY(-110px); }
            100% { transform: translateY(0); }
        }
        @keyframes slideLeft {
            0% { transform: translateX(110px); }
            100% { transform: translateX(0); }
        }
        @keyframes slideRight {
            0% { transform: translateX(-110px); }
            100% { transform: translateX(0); }
        }
        .score-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .score, .best-score {
            text-align: center;
            font-size: 24px;
            padding: 10px;
            background: #bbada0;
            border-radius: 5px;
            color: white;
        }
        .leaderboard {
            margin-top: 20px;
            padding: 20px;
            background: #bbada0;
            border-radius: 5px;
            color: white;
        }
        .leaderboard h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }
        .leaderboard th, .leaderboard td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #eee4da;
        }
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .game-over.active {
            opacity: 1;
            pointer-events: all;
        }
        .game-over-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="game-title">2048</h1>
            <div class="score-container">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="best-score">Best: <span id="best-score">0</span></div>
            </div>
            <div class="grid" id="grid"></div>
            <button onclick="resetGame()" class="btn-secondary" style="margin: 20px auto; display: block;">Neues Spiel</button>
            <a href="{{ url_for('gamechoose') }}" class="btn-secondary" style="margin: 10px auto; display: block; width: fit-content;">Zur√ºck</a>
            {% if username and username != 'Gast' %}
            <div class="leaderboard" id="leaderboard">
                <h2>Bestenliste</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Platz</th>
                            <th>Spieler</th>
                            <th>Punkte</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        {% for entry in leaderboard %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ entry.username }}</td>
                            <td>{{ entry.score }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% endif %}
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>Game Over!</h2>
            <p>Dein Score: <span id="finalScore">0</span></p>
            <button onclick="resetGame()" class="btn-secondary">Neues Spiel</button>
        </div>
    </div>

    <script>
        let grid = [];
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;
        document.getElementById('best-score').textContent = bestScore;

        function initGrid() {
            grid = Array(4).fill().map(() => Array(4).fill(0));
            addNewNumber();
            addNewNumber();
            updateDisplay();
        }

        function addNewNumber() {
            let emptyCells = [];
            for(let i = 0; i < 4; i++) {
                for(let j = 0; j < 4; j++) {
                    if(grid[i][j] === 0) {
                        emptyCells.push({x: i, y: j});
                    }
                }
            }
            if(emptyCells.length > 0) {
                let randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
                return randomCell;
            }
            return null;
        }

        function updateDisplay() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            for(let i = 0; i < 4; i++) {
                for(let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if(grid[i][j]) {
                        cell.textContent = grid[i][j];
                        cell.style.backgroundColor = getColor(grid[i][j]);
                    }
                    gridElement.appendChild(cell);
                }
            }
            document.getElementById('score').textContent = score;
            if(score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestScore', bestScore);
                document.getElementById('best-score').textContent = bestScore;
            }
        }

        function getColor(value) {
            const colors = {
                2: '#eee4da',
                4: '#ede0c8',
                8: '#f2b179',
                16: '#f59563',
                32: '#f67c5f',
                64: '#f65e3b',
                128: '#edcf72',
                256: '#edcc61',
                512: '#edc850',
                1024: '#edc53f',
                2048: '#edc22e'
            };
            return colors[value] || '#cdc1b4';
        }

        function moveLeft() {
            let moved = false;
            let newGrid = JSON.parse(JSON.stringify(grid));
            let merged = Array(4).fill().map(() => Array(4).fill(false));

            for(let i = 0; i < 4; i++) {
                let row = newGrid[i].filter(x => x !== 0);
                for(let j = 0; j < row.length - 1; j++) {
                    if(row[j] === row[j + 1] && !merged[i][j]) {
                        row[j] *= 2;
                        score += row[j];
                        row.splice(j + 1, 1);
                        merged[i][j] = true;
                        moved = true;
                    }
                }
                while(row.length < 4) row.push(0);
                if(newGrid[i].join(',') !== row.join(',')) moved = true;
                newGrid[i] = row;
            }

            if(moved) {
                grid = newGrid;
                const newCell = addNewNumber();
                updateDisplay();
                if(newCell) {
                    const cells = document.querySelectorAll('.cell');
                    const index = newCell.x * 4 + newCell.y;
                    cells[index].classList.add('new');
                }
                checkGameOver();
            }
        }

        function moveRight() {
            let moved = false;
            let newGrid = JSON.parse(JSON.stringify(grid));
            let merged = Array(4).fill().map(() => Array(4).fill(false));

            for(let i = 0; i < 4; i++) {
                let row = newGrid[i].filter(x => x !== 0);
                for(let j = row.length - 1; j > 0; j--) {
                    if(row[j] === row[j - 1] && !merged[i][j]) {
                        row[j] *= 2;
                        score += row[j];
                        row.splice(j - 1, 1);
                        merged[i][j] = true;
                        moved = true;
                    }
                }
                while(row.length < 4) row.unshift(0);
                if(newGrid[i].join(',') !== row.join(',')) moved = true;
                newGrid[i] = row;
            }

            if(moved) {
                grid = newGrid;
                const newCell = addNewNumber();
                updateDisplay();
                if(newCell) {
                    const cells = document.querySelectorAll('.cell');
                    const index = newCell.x * 4 + newCell.y;
                    cells[index].classList.add('new');
                }
                checkGameOver();
            }
        }

        function moveUp() {
            let moved = false;
            let newGrid = JSON.parse(JSON.stringify(grid));
            let merged = Array(4).fill().map(() => Array(4).fill(false));

            for(let j = 0; j < 4; j++) {
                let column = newGrid.map(row => row[j]).filter(x => x !== 0);
                for(let i = 0; i < column.length - 1; i++) {
                    if(column[i] === column[i + 1] && !merged[i][j]) {
                        column[i] *= 2;
                        score += column[i];
                        column.splice(i + 1, 1);
                        merged[i][j] = true;
                        moved = true;
                    }
                }
                while(column.length < 4) column.push(0);
                for(let i = 0; i < 4; i++) {
                    if(newGrid[i][j] !== column[i]) moved = true;
                    newGrid[i][j] = column[i];
                }
            }

            if(moved) {
                grid = newGrid;
                const newCell = addNewNumber();
                updateDisplay();
                if(newCell) {
                    const cells = document.querySelectorAll('.cell');
                    const index = newCell.x * 4 + newCell.y;
                    cells[index].classList.add('new');
                }
                checkGameOver();
            }
        }

        function moveDown() {
            let moved = false;
            let newGrid = JSON.parse(JSON.stringify(grid));
            let merged = Array(4).fill().map(() => Array(4).fill(false));

            for(let j = 0; j < 4; j++) {
                let column = newGrid.map(row => row[j]).filter(x => x !== 0);
                for(let i = column.length - 1; i > 0; i--) {
                    if(column[i] === column[i - 1] && !merged[i][j]) {
                        column[i] *= 2;
                        score += column[i];
                        column.splice(i - 1, 1);
                        merged[i][j] = true;
                        moved = true;
                    }
                }
                while(column.length < 4) column.unshift(0);
                for(let i = 0; i < 4; i++) {
                    if(newGrid[i][j] !== column[i]) moved = true;
                    newGrid[i][j] = column[i];
                }
            }

            if(moved) {
                grid = newGrid;
                const newCell = addNewNumber();
                updateDisplay();
                if(newCell) {
                    const cells = document.querySelectorAll('.cell');
                    const index = newCell.x * 4 + newCell.y;
                    cells[index].classList.add('new');
                }
                checkGameOver();
            }
        }

        function checkGameOver() {
            let hasEmptyCell = false;
            let canMove = false;

            for(let i = 0; i < 4; i++) {
                for(let j = 0; j < 4; j++) {
                    if(grid[i][j] === 0) {
                        hasEmptyCell = true;
                    }
                    if(j < 3 && grid[i][j] === grid[i][j + 1]) {
                        canMove = true;
                    }
                    if(i < 3 && grid[i][j] === grid[i + 1][j]) {
                        canMove = true;
                    }
                }
            }

            if(!hasEmptyCell && !canMove) {
                setTimeout(() => {
                    document.getElementById('finalScore').textContent = score;
                    document.getElementById('gameOver').classList.add('active');
                    
                    // Save score if logged in
                    if('{{ username }}' && '{{ username }}' !== 'Gast') {
                        fetch('/save_score', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ score: score })
                        });
                    }
                }, 300);
            }
        }

        function resetGame() {
            score = 0;
            document.getElementById('gameOver').classList.remove('active');
            initGrid();
        }

        document.addEventListener('keydown', (e) => {
            if(['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.key)) {
                e.preventDefault();
                switch(e.key) {
                    case 'ArrowLeft': moveLeft(); break;
                    case 'ArrowRight': moveRight(); break;
                    case 'ArrowUp': moveUp(); break;
                    case 'ArrowDown': moveDown(); break;
                }
            }
        });

        // Initialize game
        initGrid();
    </script>
</body>
</html>
